<app-close-button></app-close-button>
<div md-dialog-content class="main">
  <div class="content">
    <div class="wrap">
      <div class="perspective">
        <div class="book-wrap">
          <div class="book book-1">
            <div class="text-front">
              <h1 class='mainTitle info'>{{this.book.title}}</h1>
              <h4 class='author info'>{{this.book.author}}</h4>
            </div>
          </div>
          <div class="title book-1"></div>
          <div class="book-back book-1">
            <div class="text">
              <!-- put the real book title here:  -->
              <h3>{{this.book.title}}</h3>
              <p><span>{{this.book.description}}</span></p>
            </div>
          </div>
        </div>
      </div>
      <!-- <app-book-rating></app-book-rating> -->
    </div>

    <div class="book-info">
      <h5>
        <p>Title: </p>{{this.book.title}}
      </h5>
      <h5>
        <p>Author: </p>{{this.book.author}}
      </h5>
      <h5>
        <p>Year: </p>{{this.book.year}}
      </h5>
      <h5 class="additional-info">
        <p>Free to borrow: </p>{{this.book.freeToBorrow}}
      </h5>
      <h5 class="additional-info" *ngIf="!this.book.freeToBorrow">
        <p>Borrowed by:</p>{{this.borrower}}
      </h5>
      <div class="buttons">
        <div *ngIf="!this.book.freeToBorrow">
          <button class="returnBtn" *ngIf="this.currentIsBorrower" type="button" (click)="borrow()">
            Return Book
          </button>
        </div>
        <button class="borrowBtn" *ngIf="this.book.freeToBorrow" type="button" (click)="borrow()">
          Borrow
        </button>
        <button class="reviewsBtn" (click)="showReviews()">
          View Reviews
        </button>
      </div>
    </div>
  </div>
  <div>
    <app-all-reviews *ngIf="this.showReviewsFlag" [bookId]="this.book.id"></app-all-reviews>
  </div>
</div>
