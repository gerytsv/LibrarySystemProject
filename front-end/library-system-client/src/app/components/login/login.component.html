<div class="login-form">
    <app-close-button></app-close-button>
    <img class="logo" src="../../assets/imgs/copy.png">
    <div class="welcome">Sign in</div>
    <form>
        <div class="username">
            <input type="text" class="username-input" placeholder="Username" >
            <i class="material-icons">
                account_box
            </i>
        </div>
        <div class="password">
            <input type="password" class="password-input" placeholder="Password">
            <i class="material-icons">
                    vpn_key
            </i>
        </div>
        <button type="submit">
            Login
        </button>
        <div class="login-footer">
            <span>Don't have an account?</span>
            <span class="sent-to-register">Register</span>
        </div>
    </form>
</div>
