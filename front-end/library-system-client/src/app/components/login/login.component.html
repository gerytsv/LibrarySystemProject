<div class="login-form">
    <app-close-button></app-close-button>
    <img class="logo" src="../../assets/imgs/copy.png">
    <div class="welcome">Sign in</div>
    <form [formGroup]="loginForm">
        <div class="username">
            <input type="text"  formControlName="username" class="username-input" placeholder="Username" required >
            
            <i class="material-icons">
                account_box
            </i>
            <div class="error" *ngIf="loginForm.controls.username?.errors?.minlength">
                    Username should be at least 6 characters long.
            </div>
        </div>
        <div class="password">
            <input type="password"  formControlName="password"  class="password-input" placeholder="Password" required>
            <div class="error" *ngIf="loginForm.controls.password?.errors?.minlength">
                    Password should be at least 8 characters long.
            </div>
            <i class="material-icons">
                    vpn_key
            </i>
        </div>
        <button type="button" (click)="login()" [disabled]="!loginForm.valid">
            Login
        </button>
        <div class="login-footer">
            <span>Don't have an account?</span>
            <span class="sent-to-register" (click)=this.sentTo()>Register</span>
        </div>
    </form>
</div>
