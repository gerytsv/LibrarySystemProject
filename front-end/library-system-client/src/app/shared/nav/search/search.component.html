<div class="container">
  <select [(ngModel)]="this.query"
    >Search by
    <option>title</option>
    <option>author</option>
  </select>
  <input type="text" placeholder="Search..." [(ngModel)]="this.input" />
  <button (click)="this.sendSearchInfo()" >
    Search <i class="material-icons">search</i>
  </button>
</div>
